<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">{{title}}</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" *ngIf="loggedIn">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item" *ngIf="loggedIn">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item" *ngIf="loggedIn">
                <a class="nav-link" href="#">Messages</a>
            </li>
            <li class="nav-item" *ngIf="loggedIn">
                <a class="nav-link" href="#" (click)="logout()">Logout</a>
            </li>
        </ul>

        <div class="dropdown" *ngIf="loggedIn">
            <a href="#" class="dropdown-toggle text-light">Welcome User</a>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Edit Profile</a>
                <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>

        <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off"
            *ngIf="!loggedIn">
            <input class="form-control mr-sm-2" type="text" name="username" [(ngModel)]="model.username"
                placeholder="Username">
            <input class="form-control mr-sm-2" type="password" name="password" [(ngModel)]="model.password"
                placeholder="Password">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
