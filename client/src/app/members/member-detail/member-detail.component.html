<div class="row" *ngIf="member">
    <div class="col-md-4 col-12">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-image-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>
                        Location
                    </strong>
                    <p>
                        {{member.city}}, {{member.country || 'USA'}}
                    </p>
                </div>
                <div>
                    <strong>
                        Age
                    </strong>
                    <p>
                        {{member.age}}
                    </p>
                </div>
                <div>
                    <strong>
                        Last Active
                    </strong>
                    <p>
                        {{member.lastActive}}
                    </p>
                </div>
                <div>
                    <strong>
                        Member Since
                    </strong>
                    <p>
                        {{member.created}}
                    </p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">
                        Like
                    </button>
                    <button class="btn btn-success">
                        Message
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-8 col-12">
        <tabset class="member-tabset" [justified]="true" type="pills">
            <tab heading="About {{member.knownAs}}">
                <h4 *ngIf="member.introduction">
                    Description
                </h4>
                <p>
                    {{member.introduction}}
                </p>
                <h4 *ngIf="member.lookingFor">Looking For</h4>
                <p>
                    {{member.lookingFor}}
                </p>
            </tab>
            <tab heading="Interests">
                <h4>
                    Interests
                </h4>
                <p>
                    {{member.interests || 'None for now :)'}}
                </p>
            </tab>
            <tab heading="Photos">
                <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"
                    style="display: inline-block; margin-bottom: 20px;"></ngx-gallery>
            </tab>
            <tab heading="Messages">
                <p>
                    Messages go here
                </p>
            </tab>
        </tabset>
    </div>
</div>
